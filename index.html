<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calCont">
        <div class="display">0</div>
        <div class="butCont">
            <div class="row" id="r1">
                <button class="in" id="7">7</button>
                <button class="in" id="8">8</button>
                <button class="in" id="9">9</button>
                <button class="opr" id="op-divide">/</button>
            </div>
            <div class="row" id="r2">
                <button class="in" id="4">4</button>
                <button class="in" id="5">5</button>
                <button class="in" id="6">6</button>
                <button class="opr" id="op-mult">x</button>
            </div>
            <div class="row" id="r3">
                <button class="in" id="1">1</button>
                <button class="in" id="2">2</button>
                <button class="in" id="3">3</button>
                <button class="opr" id="op-minus">-</button>
            </div>
            <div class="row" id="r4">
                <button class="in" id=".">.</button>
                <button class="in" id="0">0</button>
                <button class="ops" id="equal">=</button>
                <button class="opr" id="op-plus">+</button>
            </div>
            <div class="row" id="r5">
                <button class="ops" id="clear">C</button>
                <button class="ops" id="backspace">BK</button>
            </div>
        </div>
    </div>
</body>
</html>
